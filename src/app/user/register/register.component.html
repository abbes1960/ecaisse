

  <section class="login-block">
    <div class="container">
      <div class="row">
          <div class="col-sm-12">
   
        <!-- Container-fluid starts -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form [formGroup]="this.crudApi.formData" (ngSubmit)="onSubmit()">
                        <div class="text-center">
                            <img src="assets/images/logo.png" alt="logo.png">
                        </div>
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center txt-primary">Sign up</h3>
                                    </div>
                                </div>
                                <div class="form-group form-primary">
                                  <input type="text" class="form-control form-control-user" formControlName="username" id="username"
                                    placeholder="User Name">
                                    <span class="form-bar"></span>
                                    <label class="float-label">Choose Username</label>
                                </div>
                                <div class="form-group form-primary">
                                  <input type="text" class="form-control form-control-user" formControlName="nom" id="nom"
                                    placeholder="First Name">
                                    <span class="form-bar"></span>
                                    <label class="float-label">Choose First Name</label>
                                </div>

                                <div class="form-group form-primary">
                                  <input type="text" class="form-control form-control-user" id="email" formControlName="email"
                                  placeholder="Votre Email">     
                                    <span class="form-bar"></span>
                                    <label class="float-label">Your Email Address</label>
                                </div>
                                <div class="form-group form-primary">
                                  <select formControlName="role" class="form-control">
                                    <option value="0">Select Role</option>
                                    <option value="ADMIN">Administrateur</option>
                                    <option value="userName">User</option>
                
                                  </select>    
                                    <span class="form-bar"></span>
                                    <label class="float-label">Your Role</label>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group form-primary">
                                          <input type="text" class="form-control" id="password" formControlName="password"
                                          placeholder="Pass word">
                                            <span class="form-bar"></span>
                                            <label class="float-label">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group form-primary">
                                          <input type="password" formControlName="pwdd" class="form-control">
                                            <span class="form-bar"></span>
                                            <label class="float-label">Confirm Password</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row m-t-25 text-left">
                                    <div class="col-md-12">
                                        <div class="checkbox-fade fade-in-primary">
                                            <label>
                                               
                  <span class="pull-left"> <input type="checkbox" formControlName="acceptTerms" id="acceptTerms"
                    class="form-check-input" /></span>
               
                                                <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                                <span class="text-inverse">I read and accept <a href="#">Terms &amp; Conditions.</a></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="checkbox-fade fade-in-primary">
                                            <label>
                                                <input type="checkbox" value="">
                                                <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                                <span class="text-inverse">Send me the <a href="#!">Newsletter</a> weekly.</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                      <div class="form-actions">
                                        <span class="pull-right"><button class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign up now</button></span>
                                        <span class="pull-left"><button class="btn btn-secondary" type="reset"
                                            (click)="onReset()">Cancel</button></span>
                                      </div>
                                        
                                    </div>
                                </div>
                                <hr/>
                                <div class="row">
                                    <div class="col-md-10">
                                        <p class="text-inverse text-left m-b-0">Thank you.</p>
                                        <p class="text-inverse text-left"><a href="index.html"><b>Back to website</b></a></p>
                                    </div>
                                    <div class="col-md-2">
                                        <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    
          </div>
          </div>
          </div>
    </section>
