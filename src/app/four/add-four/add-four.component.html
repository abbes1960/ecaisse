<mat-toolbar color="primary">
  <h1>Gestion Fournisseur</h1>
</mat-toolbar>
<div style="overflow-y: scroll; height:400px;" class="col-md-12 col-md-offset-2">
    <div class="col-md-12 col-md-offset-2">
     <h1>Fournisseur </h1>
     <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
      <input type="hidden"  formControlName="id" id="id">
      <div class="form-group">
        <label>Code</label>
        <input type="text" class="form-control" formControlName="code" id="code" readonly>
        
      </div>
      <div class = "row">
      <div class="form-group col-md-6">
       
         <label>Libelle</label>
         <input type="text" class="form-control" formControlName="libelle" id="libelle">
         
       </div>
       <div class="form-group col-md-6">
           <label>adresse</label>
           <input type="text" class="form-control" formControlName="adresse" id="adresse">
          
         </div>
         <div class="form-group col-md-6">
           <label>Telephone</label>
           <input type="text" class="form-control" formControlName="tel" id="tel">
           
         </div>
         <div class="form-group col-md-6">
           <label for="email">email</label>
           <input type="text" class="form-control" formControlName="email" id="email">
           
         </div>
         <div class="form-group col-md-6">
           <label>fax</label>
           <input type="text" class="form-control" formControlName="fax" id="fax">
           
         </div> 
            <div class="form-group col-md-6">
           <label>mot de passe</label>
           <input type="password" class="form-control" formControlName="pwd" id="pwd">
          
         </div>
      </div>
         <div class="form-group">
             <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
             <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
                 <i class="fa fa-close"></i> Close</button>
           </div>
       
     </form>
   </div>
 </div>
