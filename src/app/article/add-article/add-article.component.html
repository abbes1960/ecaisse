<mat-toolbar color="primary">
    <h1>Gestion Article</h1>
</mat-toolbar>
<div style="overflow-y: scroll; height:500px;" class="col-md-12 col-md-offset-2">
    Hello : {{name}}
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="id" id="id">
        <div class = "row">
        <div class="form-group col-md-6">
            <label>Code Catégorie </label>
            <select class="form-control" formControlName="ccateg" id="ccateg"
                (change)="onSelectCateg($event.target.value)">
                <option value="0">-Select-</option>
                <option *ngFor="let item of CategorieList" value="{{item.code}}">{{item.libelle}}</option>
            </select>
        </div>
        <div class="form-group col-md-6 ">
            <label>Code SCatégorie </label>
            <select class="form-control" formControlName="cscateg" id="cscateg"
                (change)="onSelectScateg($event.target.value)">
                <option value="0">-Select-</option>
                <option *ngFor="let item of ScategorieList" value="{{item.code}}">{{item.libelle}}</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label>Code Article </label>
            <input type="text" class="form-control" formControlName="code" id="code" readonly>
        </div>
        <div class="form-group col-md-6">
            <label>Libelle </label>
            <input type="text" class="form-control" formControlName="libelle" id="libelle">
        </div>
        <div class="form-group col-md-6">
            <label>Prix Achat </label>
            <input type="text" class="form-control" formControlName="pa" id="pa">
        </div>
        <div class="form-group  col-md-6">
            <label>Prix Vente </label>
            <input type="text" class="form-control" formControlName="pv" id="pv">
        </div>
        <div class="form-group col-md-6">
            <label>TVA </label>
            <select class="form-control" formControlName="tva" id="tva">
                <option value=0>0</option>
                <option value=7>7</option>
                <option value=13>13</option>
                <option value=19>19</option>
            </select>
        </div>
        <div class="form-group  col-md-6">
            <label>Stock </label>
            <input type="text" class="form-control" formControlName="stock" id="stock">
        </div>
    </div>
        <div class="form-group">
            <label>File Upload </label>
            <input type="file" accept="image/*" (change)="onSelectFile($event)">
            <img [src]="imgURL" height="200" *ngIf="imgURL">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
            <a class="btn btn-outline-success" routerLink="/articles"><i class="fa fa-plus-square"></i> Liste</a>
            <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]></button>

        </div>
    </form>
</div>
